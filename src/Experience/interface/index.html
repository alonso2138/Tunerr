<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Purchase Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            padding: 20px;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .back {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .header .back:hover {
            color: #007bff;
        }
        .header .logo {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .header .icons {
            display: flex;
            gap: 10px;
        }
        .header .icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .header .icons img:hover {
            transform: scale(1.2);
        }

        /* Main Section */
        .main {
            text-align: center;
        }
        .main h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
        }
        .main .motorcycle-img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .main .motorcycle-img:hover {
            transform: scale(1.05);
        }
        .main .continue-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .main .continue-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .main .price {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Bottom Navigation Tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tabs .tab {
            width: 22%;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .tabs .tab:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="#" class="back">&larr; Volver atrás</a>
            <span class="logo">Tunerr</span>
            <div class="icons">
                <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User">
                <img src="https://img.icons8.com/color/48/spain-circular.png" alt="Flag">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Triumph Speed Triple Se</h1>
            <img src="https://example.com/motorcycle.png" alt="Motorcycle" class="motorcycle-img">
            <a href="#" class="continue-btn">Continuar →</a>
            <p class="price">Total: 4231.21 Eur</p>
        </div>

        <!-- Bottom Navigation Tabs -->
        <div class="tabs">
            <div class="tab">Tubo de escape</div>
            <div class="tab">Manillar</div>
            <div class="tab">Color</div>
            <div class="tab">Faros</div>
        </div>
    </div>

</body>
</html>
